<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Raleway:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <title>BestShop</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class=header">
        <nav class="top-bar">
            <div class="container">
            <h2 class="logo">BestShop</h2>
            <div class="menu-main">
            <ul class="menu">
                <li>
                    <a href="/" class="menu-option">Why us</a>
                </li>
                <li>
                    <a href="/" class="menu-option">Benefits</a>
                </li>
                <li>
                    <a href="/" class="menu-option">Prices</a>
                </li>
                <li>
                    <a href="/" class="menu-option">Contact</a>
                </li>
            </ul>
            </div>
            </div>
        </nav>
        <main class="hero">
            <div class="hero-main">
                <div class="container">
                    <h1 class="hero-header">Sell More!</h1>
                    <p class="hero-paragraph">Open shop on our platform and increase your sales</p>
                    <a href="/" class="hero-btn">Open your shop</a>
                </div>
                <img src=assets/Background.png alt="things" class="hero-background">
            </div>
        </main>

    </header>


    <section class="second-view">
        <div class="container">
        <h2>The most popular sales platform in country</h2>
        <div class="second-view-stats">
            <div class="stats-wholebox">
            <div class="stats-picture circlebox1">
            <div class="circle circle1"></div>
                <img src="assets/Person.svg" alt="person-icon" class="stats-pct stats-pct1">
            </div>
            <div class="stats-box box1">
                <p class="stats-numbers">100000+</p>
                <p class="stats-description">daily entries</p>
            </div>
            </div>
            <div class="stats-wholebox">
            <div class="stats-picture circlebox2">
                <div class="circle circle2"></div>
                <img src="assets/Eye.svg" alt="eye-icon" class="stats-pct stats-pct2">
            </div>
            <div class="stats-box box2">
                <p class="stats-numbers">2000000+</p>
                <p class="stats-description">seen products every day</p>
            </div>
            </div>
            <div class="stats-wholebox">
            <div class="stats-picture circlebox3">
                <div class="circle circle3"></div>
                <img src="assets/Catalog.svg" alt="catalog-con" class="stats-pct stats-pct3">
            </div>
            <div class="stats-box box3">
                <p class="stats-numbers">10000+</p>
                <p class="stats-description">added posts daily</p>
            </div>
        </div>
        </div>
        </div>
    </section>


    <section class="benefits">
        <div class="container">
            <div class="benefit-box b-box1">
                <div class="benefit-box-info b-box-info1">
                    <h3></h3>
                    <p></p>
                    <div class="line"></div>
                </div>
                <div class="benefit-box-picture b-box-pic1">
                    <div class="shape shape1"></div>
                    <img src="assets/Macbook.png" alt="macbook" class="shape-pic1">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
